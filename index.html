<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jesse-login</title>
  <!-- 網址列小圖示icon -->
  <link rel="Shortcut Icon" type="image/x-icon" href="icon.png"/>
  <!-- 樣式區 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <!-- 導覽列 -->
  <header class="p-3 bg-dark text-white shadow">
    <div class="container">
      <div class="row mx-0 d-flex justify-content-between">
        <div class="col">
          <a type="button" class="btn btn-outline-light py-2"
              href="https://rpg.hexschool.com/user/dashboard">
              程式勇者村
          </a>
        </div>
        <div class="col">
          <h2 class="text-center">Vue 直播班 HW 第4週</h2>
        </div>
        <div class="col d-flex flex-row-reverse">

          <a class="btn btn-light text-decoration-none" 
             href="https://discord.com/channels/801807326054055996/905656943652261918" target="_blank">
            <img src="https://prod-f2e-images.thef2e.com/avatar/6296427084285739042.png" 
              alt="個人頭貼" width="32" height="32" class="rounded-circle me-2">
            <strong>Discord：jesse99</strong>
          </a>
        </div>
      </div><!-- .d-flex -->
    </div><!-- .container -->
  </header>

  <!-- login -->
  <div id="login">
    <div class="container mt-5 w-25">
      <div class="row d-flex justify-content-between">
        <div class="col-12 mb-3">
          <label class="form-label"
                for="email">帳號：</label>
          <input type="email" class="form-control py-2" 
                id="email1" placeholder="email" 
                v-model="user.username"
                aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text gray-300">
            帳號是您註冊的信箱，例如：Gamil
          </div>
        </div>
        <div class="col-12 my-3">
          <label class="form-label"
                for="password">密碼：</label>
          <input type="password" class="form-control py-2"
                id="password" placeholder="password"
                v-model="user.password">
        </div>
        <div class="col-12 mt-4 d-flex flex-row-reverse">
          <button type="button" 
                  class="col-12 btn btn-pinkdeep py-2 text-1-2"
                  @click="login">
                  登入
          </button>
        </div>
      </div><!-- .row -->
    </div><!-- .container -->
  </div><!-- .login -->

  <!-- 頁尾 -->
  <footer class="text-muted py-5 text-center">
    <div class="container">
      <p class="mb-1">Copyright © 2022 Jesse.</p>
    </div>
  </footer>

  <!-- 程式區 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./login.js" type="module"></script>
</body>
</html>
